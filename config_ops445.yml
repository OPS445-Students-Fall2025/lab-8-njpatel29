---
- name: Configure OPS445 CentOS7 VM for lab use
  hosts: vmlab
  become: yes
  vars:
    seneca_id: njpatel29
    ops_base: "/home/{{ seneca_id }}/ops445"
    lab_count: 8

  tasks:
    - name: Ensure EPEL repository is present
      yum:
        name: epel-release
        state: present

    - name: Update/upgrade httpd to latest
      yum:
        name: httpd
        state: latest

    - name: Remove the 'tree' package if present
      yum:
        name: tree
        state: absent

    - name: Set the hostname to the Seneca ID
      hostname:
        name: "{{ seneca_id }}"

    - name: Create the Seneca user and add to wheel group
      user:
        name: "{{ seneca_id }}"
        groups: wheel
        append: yes
        create_home: yes
        shell: /bin/bash
        state: present

    - name: Ensure wheel group has passwordless sudo (drop-in)
      copy:
        dest: "/etc/sudoers.d/ops445_wheel_nopasswd"
        content: "%wheel ALL=(ALL) NOPASSWD: ALL\n"
        owner: root
        group: root
        mode: '0440'

    - name: Ensure .ssh directory exists for the new user
      file:
        path: "{{ ops_base }}/.ssh"
        state: directory
        owner: "{{ seneca_id }}"
        group: "{{ seneca_id }}"
        mode: '0700'

    - name: Add control machine public key to new user's authorized_keys
      authorized_key:
        user: "{{ seneca_id }}"
        state: present
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"

    - name: Create ops445 lab directories using a loop
      file:
        path: "{{ ops_base }}/lab{{ item }}"
        state: directory
        owner: "{{ seneca_id }}"
        group: "{{ seneca_id }}"
        mode: '0755'
      loop: "{{ range(1, lab_count + 1) | list }}"

    - name: Ensure /etc/motd contains a warning
      copy:
        dest: /etc/motd
        content: "WARNING: used by ICT faculty/students only.\n"
        owner: root
        group: root
        mode: '0644'

    - name: Ensure httpd service is started and enabled
      service:
        name: httpd
        state: started
        enabled: yes
